advancedConfig: |
  Example:
  ```yaml
  spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
  ```
specYaml: Cron job template specification.
annotationsYaml: Specify annotation.
labelYaml: |
  Key Value pair of labels to be added to the job.
    Sample Value Can be as bellow
    ```yaml
    key1: value1
    key2: value2
    ```