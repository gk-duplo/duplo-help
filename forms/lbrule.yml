itemConditionType0: |
  Following types of Rule Conditions are supported:
  1. **Path:** Route based on path patterns in the request URLs.
  2. **Host Header:** Route based on the host name of each request.
  3. **Source IP:** Route based on the source IP address of each request.
  4. **HTTP Request Method:** Route based on the HTTP request method of each request.
  For details, refer [here](https://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-listeners.html#listener-rules).
Priority: (Optional) Priority would be added by DuploCloud when not entered. Note- A listener can't have multiple rules with the same priority.
tgForwardActionArn: Select the Target Group to which to route the traffic.
itemVal00: Enter Value applicable as per the Rule Condition selected. For details, refer [here](https://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-listeners.html#listener-rules).